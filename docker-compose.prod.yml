version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: tsmern-mongo
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    ports:
      - "27017:27017"

  backend:
    container_name: tsmern-api
    # ---- Option A: build locally from your repo (use this now) ----
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    # ---- Option B: pull from GHCR (comment Option A and uncomment below) ----
    # image: ghcr.io/aidarous-jibril/ts-mern-azure-starter-backend:latest

    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/tsmern
      - PORT=8080
    depends_on:
      - mongo
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    container_name: tsmern-web
    # ---- Option A: build locally (use this now) ----
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: "http://localhost:8080"
    # ---- Option B: pull from GHCR (comment Option A and uncomment below) ----
    # image: ghcr.io/aidarous-jibril/ts-mern-azure-starter-frontend:latest

    depends_on:
      - backend
    ports:
      - "8081:80"
    restart: unless-stopped

volumes:
  mongo-data:
